<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Skin cream Ordering App</title>
      <link rel="stylesheet" href="assets/styles.css">
      <link rel="stylesheet" href="assets/Scss.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@300&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="content">
         <div class="container">
            <div class="header">
               <h1>
                  Skin cream Website
               </h1>
            </div>
            <h2>Brand Cream</h2>
            <div class="coffee-deck">
               <div class="tile" id="Loreal" onclick="setCream('Loreal')">
                  <img src="assets/pic1.jpg" height="150px" width="250px" />
                  <div class="item-title">Loreal Men Expert</div>
               </div>
               <div  class="tile" id="Essano" onclick="setCream('Essano')">
                  <img src="assets/pic2.jpg" height="150px" width="250px"/>
                  <div class="item-title">Essano Man Moistures</div>
               </div>
               <div class="tile" id="Clinique" onclick="setCream('Clinique')" >
                  <img src="assets/pic3.jpg" height="150px" width="250px"/>
                  <div class="item-title">Clinique</div>
                  <p><b>It is used for Facial clean </p>
               </div>
            </div>
            <h2>Facial Cream</h2>
            <div class="desserts-deck">
               <div  class="tile" id="Dove" onclick="setfacial('Dove')" >
                  <img src="assets/pic4.jpg" height="150px" width="250px" />
                  <div class="item-title">Dove Men container</div>
               </div>
               <div  class="tile" id="Man Power" onclick="setfacial('Man Power')">
                  <img src="assets/pic5.jpg" height="150px" width="250px"/>
                  <div class="item-title">Man Power</div>
               </div>
               <div class="tile" id="Green Moisture" onclick="setfacial('Green Moisture')">
                  <img src="assets/pic6.jpg" height="150px" width="250px"/>
                  <div class="item-title">green Moistures</div>
               </div>
            </div>
         </div>
         <div class="forms">
            <div class="h2forms">Checkout</div>
            <h3 class="h3forms">Your Order</h3>
            <div id="order">
               <div id="brandCream" class="item-title"></div>
               <div id="dessert" class="item-title"></div>
            </div>
            <hr>
            <h3 class="h3forms">Your Info</h3>
            <form action="/action_page.php" method="get" name="myForm">
               <label for="name" class="form-label">Name</label>
               <input type="text" id="name" name="name" class="form-field">
               <label for="address" class="form-label">Address</label>
               <input type="text" id="address" name="address" class="form-field">
               <label for="comment" class="form-label">Comments</label>
               <textarea id="comment" form="usrform" class="form-field"></textarea>
               <input type="button" value="Purchase" class="form-btn" onclick="cart.checkout()" >
            </form>
         </div>
      </div>
      <div class="alan-btn"></div>
      <script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
<script>
  var alanBtnInstance = alanBtn({
    key: "a5e7222d41ea8701f462d15992026ffe2e956eca572e1d8b807a3e2338fdd0dc/stage",
    onCommand: function (commandData) {
      if (commandData.command === "highlight") {
        highlightProduct(commandData.item);
      } else if(commandData.command==="addcream"){
         setCream(commandData.item);
      }  else if(commandData.command==="addname") {
         document.getElementById('name').value=commandData.name
      }  else if(commandData.command==="addree"){
         document.getElementById('address').value=commandData.address
      }
    },
    rootEl: document.getElementById("alan-btn"),
  });
</script>
      <script>
         let brandCream = '';
         let facialCream = '';
         
         function setCream(brandCream) {      
             // Adding the order to the cart
             document.getElementById("brandCream").innerHTML = brandCream.charAt(0).toUpperCase() + brandCream.slice(1);
         
             // Highlighting tiles
             let item = brandCream.toLowerCase();
             highlightProduct(item);
         }         
         
         function setfacial(dessert) {    
             // Adding the order to the cart
             document.getElementById("dessert").innerHTML = dessert.charAt(0).toUpperCase() + dessert.slice(1);
         
             // Highlighting tiles
             let item = dessert.replace(/\s+/g, '-').toLowerCase();
             highlightProduct(item);
         }
         
         function highlightProduct(item) {
            const el = document.getElementById(item);
            if (el) {
               [...el.parentElement.children].forEach(sib => sib.classList.remove('highlighted'));
               el.classList.add('highlighted');               
            }
         };
      </script>
   </body>
</html>
